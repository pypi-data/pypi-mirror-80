<div class="container ">
    <form id="feedback_form" name="feedback_form" class="" action="{{ url_for('system_bp.feedback_form_post') }}" method="POST">
	   <div class="text-center">
          <i class="far fa-file-alt fa-4x mb-3 animated rotateIn"></i>
          <p>
            <strong>Your opinion matters</strong>
          </p>
          <p>Have some ideas how to improve our product?
            <strong>Give us your feedback.</strong>
          </p>
       </div>	
       <div class="row">
            <div class="col-lg-11">
                <div class="form-group md-form">
                    <input type="text" name="name" class="form-control md-text" placeholder="Your Name" value="" />
                </div>
                <div class="form-group md-form">
                    <input type="text" name="email" class="form-control" placeholder="Your Email" value="" />
                </div>
				<div class="form-group">
					<p class="">
			          <strong>Your rating</strong>
			        </p>
					
					<div class="form-check mb-4">
			          <input class="form-check-input" name="group1" type="radio" id="radio-179" value="5">
			          <label class="form-check-label" for="radio-179">Very good</label>
			        </div>
			
			        <div class="form-check mb-4">
			          <input class="form-check-input" name="group1" type="radio" id="radio-279" value="4">
			          <label class="form-check-label" for="radio-279">Good</label>
			        </div>
			
			        <div class="form-check mb-4">
			          <input class="form-check-input" name="group1" type="radio" id="radio-379" value="3">
			          <label class="form-check-label" for="radio-379">Mediocre</label>
			        </div>
			        <div class="form-check mb-4">
			          <input class="form-check-input" name="group1" type="radio" id="radio-479" value="2">
			          <label class="form-check-label" for="radio-479">Bad</label>
			        </div>
			        <div class="form-check mb-4">
			          <input class="form-check-input" name="group1" type="radio" id="radio-579" value="1">
			          <label class="form-check-label" for="radio-579">Very bad</label>
			        </div>
				</div>
				
				<div class="form-group md-form">
					<p class="">
			          <strong>What could we improve?</strong>
			        </p>
			        <!--Basic textarea-->
			        <div>
			          <textarea type="text" id="message" name="message" length="1000" 
						class="md-textarea form-control" rows="3"></textarea>
			          
			        </div>
				</div>
                <div class="justify-content-center">
			        <a type="button" class="btn btn-primary waves-effect waves-light">Send
			          
			        </a>
			        <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Cancel</a>
			      </div>
			    </div>
            </div>
        </div>
    </form>
</div>
