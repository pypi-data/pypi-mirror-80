{#-
  Template file for the header.
-#}

{%- import "buttons.html" as buttons -%}

<header class="md:sticky top-0 bg-gray-900 shadow-md flex flex-col md:flex-row justify-center md:justify-between items-center z-10">
  {#- show logo on the left side of the header -#}
  {%- if logo -%}
  <img class="h-8 mx-8 xxl:mx-16 mt-4 md:mt-0 transform md:-translate-y-1" src="{{ pathto('_static/' + logo, 1) }}" alt="Logo" />
  {%- endif -%}

  {#- show manual title in the middle -#}
  <a class="hover:bg-gray-700 focus:bg-gray-700" href="{{ pathto(master_doc) }}" title="{{ _('Back to homepage') }}">
    <h2 class="text-xl text-gray-100 mx-8 xxl:mx-16 py-4">{{ docstitle }}</h2>
  </a>

  {#- show a search input field on the right side -#}
  <form
    id="searchbox"
    action="{{ pathto('search') }}"
    method="get"
    class="hidden md:flex my-auto mr-12 w-1/5 justify-between items-center print:hidden">

    <input
      name="q"
      id="search-input"
      type="search"
      aria-label="Search the docs"
      placeholder="{{ _('Search the docs') }}"
      class="p-2 flex-1 rounded-l focus:bg-gray-200"
    />
    {{ buttons.search() }}
  </form>
</header>
