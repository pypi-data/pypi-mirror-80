{#-
  Template for the footer.
-#}

<footer class="sticky bottom-0 md:hidden print:hidden bg-white">
  <section class="flex justify-center items-center">
    {#- The menu button displays the nav -#}
    {%- if theme_show_nav %}
    <button
      id="openNavBtn"
      aria-labelledby="menuLabel"
      class="text-3xl p-4 flex items-center focus:bg-gray-200">
      <svg
        aria-hidden="true"
        class="fill-current h-8 w-8"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20">
        <path
          d="M16.4 9H3.6c-.552 0-.6.447-.6 1 0 .553.048 1 .6 1h12.8c.552 0 .6-.447.6-1 0-.553-.048-1-.6-1zm0 4H3.6c-.552 0-.6.447-.6 1 0 .553.048 1 .6 1h12.8c.552 0 .6-.447.6-1 0-.553-.048-1-.6-1zM3.6 7h12.8c.552 0 .6-.447.6-1 0-.553-.048-1-.6-1H3.6c-.552 0-.6.447-.6 1 0 .553.048 1 .6 1z"
        />
      </svg>
      <span id="menuLabel" class="pl-2 text-sm font-medium uppercase text-gray-700">Menu</span>
    </button>
    {%- endif %}

    {#- The search button displays a full-text search pane -#}
    <button
      id="openSearchBtn"
      aria-labelledby="searchLabel"
      class="text-3xl p-4 flex items-center focus:bg-gray-200">
      <svg
        aria-hidden="true"
        class="fill-current h-8 w-8"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20">
        <path
          d="M17.545 15.467l-3.779-3.779a6.15 6.15 0 00.898-3.21c0-3.417-2.961-6.377-6.378-6.377A6.185 6.185 0 002.1 8.287c0 3.416 2.961 6.377 6.377 6.377a6.15 6.15 0 003.115-.844l3.799 3.801a.953.953 0 001.346 0l.943-.943c.371-.371.236-.84-.135-1.211zM4.004 8.287a4.282 4.282 0 014.282-4.283c2.366 0 4.474 2.107 4.474 4.474a4.284 4.284 0 01-4.283 4.283c-2.366-.001-4.473-2.109-4.473-4.474z"
        />
      </svg>
      <span id="searchLabel" class="pl-2 text-sm font-medium uppercase text-gray-700">Search</span>
    </button>
  </section>
</footer>
