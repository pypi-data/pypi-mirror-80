{% extends 'base.html' %}


{% block content %}
<div class="container">

<article class="article">
{{ article_metadata(page) }}

<div class="article-body">
  {{ page.html }}
</div>


</article>

</div>
{% endblock content %}


{% block tocbar %}
<script>
  generateTocBar(
    document.querySelector('.article-body'),
    document.querySelector('.tocbar'),
    document.querySelector('.article-title'),
  );
</script>
{% endblock tocbar %}
