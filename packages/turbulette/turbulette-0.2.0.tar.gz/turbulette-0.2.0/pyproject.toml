[tool.poetry]
name = "turbulette"
version = "0.2.0"
description = "A Framework to build async GraphQL APIs with Ariadne and GINO"
license = "MIT"
authors = ["Matthieu MN <matthieu.macnab@pm.me>"]
maintainers = ["Matthieu MN <matthieu.macnab@pm.me>"]
homepage = "https://github.com/gazorby/turbulette"
repository = "https://github.com/gazorby/turbulette"
keywords = ["grapql", "api", "asyncio", "gino", "ariadne"]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Typing :: Typed",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",

]

[tool.poetry.urls]
"Ariadne" = "https://ariadnegraphql.org/"
"GINO" = "https://python-gino.org/docs/en/master/index.html"

[tool.poetry.dependencies]
python = "^3.6"
ariadne = ">=0.11,<0.13"
alembic = "^1.4.2"
pydantic = {extras = ["email"], version = "^1.6.1"}
passlib = {extras = ["bcrypt"], version = "^1.7.2"}
simple-settings = "^0.19.1"
python-jwt = "^3.2.6"
gino = {extras = ["starlette"], version = "^1.0.1"}
click = "^7.1.2"
psycopg2 = "^2.8.5"

# Optional
gino-enum-tables = {version = "^1.0.7", optional = true}
argon2-cffi = {version = "^20.1.0", optional = true}
async-caches = "^0.3.0"


[tool.poetry.dev-dependencies]
black = "^20.8b1"
pylint = "^2.6.0"
ptvsd = "^4.3.2"
uvicorn = {extras = ["watchgodreload"], version = "^0.11.8"}
tuna = "^0.4.5"
memory_profiler = "^0.57.0"
pytest = "^6.0.1"
pytest-cov = "^2.10.0"
pytest-asyncio = "^0.14.0"
gunicorn = "^20.0.4"
coverage = {extras = ["toml"], version = "^5.3"}
async-asgi-testclient = "^1.4.4"
python-multipart = "^0.0.5"
mypy = "^0.782"
mkdocs-material = "^5.5.14"
mkdocs-git-revision-date-plugin = "^0.3"

[tool.poetry.plugins."pytest11"]
"turbulette" = "turbulette.test.pytest_plugin"

[tool.poetry.scripts]
"turb" = "turbulette.core.management.cli:cli"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov --cov-report html --cov-report xml"

[tool.coverage.run]
omit = ["turbulette/test/pytest_plugin.py"]
source = ["turbulette/"]

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | snapshots
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
