[tool.poetry]
name = "jiangsu-jqyeviuijksd"
version = "0.1.0"
description = "可用于江苏就业知识竞赛的自动答题, 主要用于 Python 和 HTTP 的入门"
authors = ["provefar <provefars@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["就业知识竞赛", "就业知识", "江苏", "自动答题", "用于新手入门"]

[tool.poetry.dependencies]
python = ">=3.7"
requests = ">=2.24.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
get-question = "jiangsu_jqyeviuijksd.get_question:main"
