[tool.poetry]
name = "python-datastructures"
version = "0.1.1"
description = "Python datastructures package"
authors = ["Tomasz Turek <ttomaszito@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/TuTomasz/Python-Datastructures"
repository = "https://github.com/TuTomasz/Python-Datastructures"
keywords = ["datastructures"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
autopep8 = "^1.5.4"
tox = "^3.20.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
