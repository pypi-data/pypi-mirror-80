---
classification_schemes:
    asb: http://uri.gbv.de/terminology/asb/{object}
    bkl: http://uri.gbv.de/terminology/bk/{object}
    ddc: http://dewey.info/{collection}/{object}/e{edition}/
    rvk:
        concept: http://rvk.uni-regensburg.de/nt/{object}
        scheme: http://rvk.uni-regensburg.de/nt/
        whitespace: _
    utklklass:
        concept: http://data.ub.uio.no/lklass/L{object[2:]}
        scheme: http://data.ub.uio.no/lklass/
subject_schemes:
    a:
        concept: http://id.loc.gov/authorities/subjects/{control_number}
        scheme: http://id.loc.gov/authorities/subjects
    d: http://lod.nal.usda.gov/nalt/{control_number[4:]:d}
    usvd:
        concept: http://data.ub.uio.no/usvd/c{control_number[4:]}
        scheme: http://data.ub.uio.no/usvd/
    humord:
        concept: http://data.ub.uio.no/humord/c{control_number[4:]}
        scheme: http://data.ub.uio.no/humord/
    noubojur:
        concept: http://data.ub.uio.no/lskjema/c{control_number[4:]:06d}
        scheme: http://data.ub.uio.no/lskjema/
    noubomn:
        concept: http://data.ub.uio.no/realfagstermer/c{control_number[4:]}
        scheme: http://data.ub.uio.no/realfagstermer/
    noubomr:
        concept: http://data.ub.uio.no/mrtermer/c{control_number[3:]}
        scheme: http://data.ub.uio.no/mrtermer/
    gnd:
        concept: http://d-nb.info/gnd/{control_number}
        scheme: http://d-nb.info/gnd/
    lccn:
        concept: http://id.loc.gov/authorities/names/{control_number}
        scheme: http://id.loc.gov/authorities/names/
    lcgft:
        concept: http://id.loc.gov/authorities/genreForms/{control_number}
        scheme: http://id.loc.gov/authorities/genreForms
    ddcri:
        scheme: http://id.loc.gov/vocabulary/subjectSchemes/ddcri
    TESA:
        scheme: http://lod.nal.usda.gov/nalt/
    viaf:
        concept: http://viaf.org/viaf/{control_number}
    wikidata:
        concept: http://www.wikidata.org/entity/{control_number}
    isni:
        concept: http://isni.org/{control_number}
        whitespace: ''  # Remove whitespace in URIs
    orcid:
        concept: https://orcid.org/{control_number}
