openapi: 3.0.3
info:
  title: Open Traffic Generator API
  description: >-
    The open traffic generator API
  version: 0.0.11
  contact:
    name: Open Traffic Generator Project Team
    email: andy.balogh@keysight.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: /
paths:
  /config:
    description: >-
      Configuration API
    post:
      tags:
      - Config
      operationId: set_config
      description: >-
        Sets the configuration on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '200':
          description: >-
            A list of configuration errors. An empty list indicates there are no errors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result.Errors'
  /control/port/link:
    description: >-
      Control port link API
    post:
      tags:
      - Control
      operationId: set_port_link
      description: >-
        Sets the port link state on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Control.PortLink'
      responses:
        '204':
          description: >-
            No content
  /control/port/capture:
    description: >-
      Control port capture API
    post:
      tags:
      - Control
      operationId: set_port_capture
      description: >-
        Starts a port capture on the traffic generator.

        Use the /results/capture API to stop a port capture and get the captured results.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Control.PortCapture'
      responses:
        '204':
          description: >-
            No content
  /control/flow/transmit:
    description: >-
      Control flow transmit API
    post:
      tags:
      - Control
      operationId: set_flow_transmit
      description: >-
        Sets the flow transmit state on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Control.FlowTransmit'
      responses:
        '204':
          description: >-
            No content
  /results/capabilities:
    description: >-
      Capability results API
    post:
      tags:
      - Results
      operationId: get_capability_results
      responses:
        '200':
          description: >-
            Capability results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result.Capability'
  /results/port:
    description: >-
      Port results API
    post:
      tags:
      - Results
      operationId: get_port_results
      requestBody:
        description: >-
          Port results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Result.PortRequest'
      responses:
        '200':
          description: >-
            Port results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result.Table'
  /results/capture:
    description: >-
      Capture results API
    post:
      tags:
      - Results
      operationId: get_capture_results
      requestBody:
        description: >-
          Capture results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Result.CaptureRequest'
      responses:
        '200':
          description: "Capture results response from the traffic generator. "
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  /results/flow:
    description: >-
      Flow results API
    post:
      tags:
      - Results
      operationId: get_flow_results
      requestBody:
        description: >-
          Flow results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Result.FlowRequest'
      responses:
        '200':
          description: >-
            Flow results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result.Table'
components:
  schemas:
    Config:
      description: >-
        A container for all models that are part of the configuration.
      type: object
      properties:
        ports:
          description: >-
            The ports that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Port'
        flows:
          description: >-
            The flows that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Flow'
        layer1:
          description: >-
            The layer1 settings that will be configured on the traffic generator.
          type: array
          items:
            $ref: '#/components/schemas/Layer1'
        options:
          $ref: '#/components/schemas/Config.Options'
    Config.Options:
      description: >-
        Global configuration options.
      type: object
      properties:
        port_options:
          $ref: '#/components/schemas/Port.Options'
    Port:
      description: >-
        An abstract test port.
      type: object
      required:
      - name
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        location:
          description: >-
            The location of a test port.  It is the endpoint where packets will emit
            from.

            Test port locations can be the following:
              - physical appliance with multiple ports
              - physical chassis with multiple cards and ports
              - local interface
              - virtual machine, docker container, kubernetes cluster

            The test port location format is implementation specific. Use the /results/capabilities
            API to determine what formats an  implementation supports for the location
            property.

            Get the configured location state by using the /results/port API.
          type: string
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
        capture:
          $ref: '#/components/schemas/Port.Capture'
    Port.Capture:
      description: >-
        Container for capture filter information.
      type: object
      required:
      - choice
      properties:
        choice:
          description: >-
            The type of filter.
          type: string
          enum:
          - basic
          - pcap
        basic:
          description: "An array of basic filters. The filters supported are source\
            \ address, destination address and custom.  "
          type: array
          items:
            $ref: '#/components/schemas/Port.BasicFilter'
        pcap:
          description: >-
            The content of this property must be of pcap filter syntax. https://www.tcpdump.org/manpages/pcap-filter.7.html
          type: string
        overwrite:
          description: >-
            Overwrite the capture buffer.
          type: boolean
          default: false
        format:
          description: >-
            The format of the capture file.
          type: string
          enum:
          - pcap
          - pcapng
          default: pcap
    Port.BasicFilter:
      description: >-
        A container for different types of basic capture filters.
      type: object
      required:
      - choice
      properties:
        choice:
          type: string
          enum:
          - source_address
          - destination_address
          - custom
        source_address:
          $ref: '#/components/schemas/Port.MacAddressFilter'
        destination_address:
          $ref: '#/components/schemas/Port.MacAddressFilter'
        custom:
          $ref: '#/components/schemas/Port.CustomFilter'
        operator:
          type: string
          enum:
          - and
          - or
    Port.MacAddressFilter:
      description: >-
        A container for a mac address capture filter.
      type: object
      required:
      - value
      properties:
        value:
          type: string
        mask:
          type: string
    Port.CustomFilter:
      description: >-
        A container for a custom capture filter.
      type: object
      required:
      - value
      - offset
      properties:
        value:
          type: string
        mask:
          type: string
        offset:
          type: integer
    Port.Options:
      description: "Common port options that apply to all configured Port.Port objects. "
      type: object
      properties:
        location_preemption:
          description: >-
            Preempt all the test port locations as defined by the  Port.Port.properties.location.
            If the test ports as defined by their location values are in use and  this
            value is true, the test ports will be preempted.
          type: boolean
          default: false
    Device:
      description: >-
        A container for emulated protocol devices.
      type: object
      required:
      - name
      - choice
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        choice:
          description: "The type of emulated protocol device. "
          type: string
          enum:
          - ethernet
          - ipv4
          - ipv6
          - bgpv4
        device_count:
          description: >-
            The number of devices per port.
          type: integer
          default: 1
        ethernet:
          $ref: '#/components/schemas/Device.Ethernet'
        ipv4:
          $ref: '#/components/schemas/Device.Ipv4'
        ipv6:
          $ref: '#/components/schemas/Device.Ipv6'
        bgpv4:
          $ref: '#/components/schemas/Device.Bgpv4'
    Device.Ethernet:
      description: >-
        Emulated ethernet protocol. A top level in the emulated device stack.
      type: object
      required:
      - name
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        mac:
          description: >-
            Media access control address (MAC) is a 48bit identifier for use as a
            network address. The value can be an int or a hex string with or without
            spaces or  colons separating each byte. The min value is 0 or '00:00:00:00:00:00'.
            The max value is 281474976710655 or 'FF:FF:FF:FF:FF:FF'.
          $ref: '#/components/schemas/Device.Pattern'
        mtu:
          $ref: '#/components/schemas/Device.Pattern'
        vlans:
          description: >-
            List of vlans
          type: array
          items:
            $ref: '#/components/schemas/Device.Vlan'
    Device.Pattern:
      description: >-
        A container for emulated device property patterns.
      type: object
      required:
      - choice
      properties:
        choice:
          type: string
          enum:
          - fixed
          - list
          - counter
          - random
        fixed:
          type: string
        list:
          type: array
          items:
            type: string
        counter:
          $ref: '#/components/schemas/Device.Counter'
        random:
          $ref: '#/components/schemas/Device.Random'
    Device.Counter:
      description: >-
        An incrementing pattern.
      type: object
      properties:
        start:
          type: string
        step:
          type: string
        up:
          type: boolean
          default: true
    Device.Decrement:
      description: >-
        A decrementing pattern.
      type: object
      properties:
        start:
          type: string
        step:
          type: string
    Device.Random:
      description: >-
        A repeatable random range pattern.
      type: object
      properties:
        min:
          type: string
        max:
          type: string
        step:
          type: number
        seed:
          type: string
    Device.Vlan:
      description: >-
        Emulated vlan protocol
      type: object
      required:
      - name
      x-constants:
        tpid_8100: 8100
        tpid_88a8: 88a8
        tpid_9100: 9100
        tpid_9200: 9200
        tpid_9300: 9300
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        tpid:
          description: >-
            Vlan tag protocol identifier.
          $ref: '#/components/schemas/Device.Pattern'
        priority:
          description: >-
            Vlan priority.
          $ref: '#/components/schemas/Device.Pattern'
        id:
          description: >-
            Vlan id.
          $ref: '#/components/schemas/Device.Pattern'
    Device.Ipv4:
      description: >-
        Emulated ipv4 protocol
      type: object
      required:
      - name
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        address:
          description: >-
            The ipv4 address.
          $ref: '#/components/schemas/Device.Pattern'
        gateway:
          description: >-
            The ipv4 address of the gateway.
          $ref: '#/components/schemas/Device.Pattern'
        prefix:
          description: >-
            The prefix of the ipv4 address.
          $ref: '#/components/schemas/Device.Pattern'
        ethernet:
          $ref: '#/components/schemas/Device.Ethernet'
    Device.Ipv6:
      description: >-
        Emulated ipv6 protocol
      type: object
      required:
      - name
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        address:
          $ref: '#/components/schemas/Device.Pattern'
        gateway:
          $ref: '#/components/schemas/Device.Pattern'
        prefix:
          $ref: '#/components/schemas/Device.Pattern'
        ethernet:
          $ref: '#/components/schemas/Device.Ethernet'
    Device.Bgpv4:
      description: >-
        Emulated bgpv4 protocol
      type: object
      required:
      - name
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        as_number_2_byte:
          $ref: '#/components/schemas/Device.Pattern'
        dut_as_number_2_byte:
          $ref: '#/components/schemas/Device.Pattern'
        as_number_4_byte:
          $ref: '#/components/schemas/Device.Pattern'
        as_number_set_mode:
          $ref: '#/components/schemas/Device.Pattern'
        as_type:
          description: >-
            The type of BGP autonomous system.  External BGP (EBGP) is used for BGP
            links between two or more  autonomous systems. Internal BGP (IBGP) is
            used within a single autonomous system.
          type: string
          enum:
          - IBGP
          - EBGP
        hold_time_interval:
          $ref: '#/components/schemas/Device.Pattern'
        keep_alive_interval:
          $ref: '#/components/schemas/Device.Pattern'
        graceful_restart:
          $ref: '#/components/schemas/Device.Pattern'
        authentication:
          $ref: '#/components/schemas/Device.Pattern'
        ttl:
          $ref: '#/components/schemas/Device.Pattern'
        dut_ipv4_address:
          $ref: '#/components/schemas/Device.Pattern'
        ipv4:
          $ref: '#/components/schemas/Device.Ipv4'
    Device.Bgpv4RouteRange:
      description: >-
        Emulated bgpv4 route range
      type: object
      required:
      - name
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        address:
          $ref: '#/components/schemas/Device.Pattern'
        prefix:
          $ref: '#/components/schemas/Device.Pattern'
        as_path:
          $ref: '#/components/schemas/Device.Pattern'
        next_hop_address:
          $ref: '#/components/schemas/Device.Pattern'
        aigp_metric:
          $ref: '#/components/schemas/Device.Pattern'
        atomic_aggregate:
          $ref: '#/components/schemas/Device.Pattern'
    Flow:
      description: >-
        A high level data plane traffic flow. Acts as a container for endpoints, frame
        size, frame rate, duration and packet headers.
      type: object
      required:
      - name
      - tx_rx
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        tx_rx:
          $ref: '#/components/schemas/Flow.TxRx'
        packet:
          description: >-
            The packet is a list of traffic protocol headers. The order of traffic
            protocol headers assigned to the list is the order they will appear on
            the wire.
          type: array
          items:
            $ref: '#/components/schemas/Flow.Header'
        size:
          $ref: '#/components/schemas/Flow.Size'
        rate:
          $ref: '#/components/schemas/Flow.Rate'
        duration:
          $ref: '#/components/schemas/Flow.Duration'
    Flow.TxRx:
      description: >-
        A container for different types of transmit and receive  endpoint containers.
      type: object
      required:
      - choice
      properties:
        choice:
          description: >-
            The type of transmit and receive container used by the flow.
          type: string
          enum:
          - port
          - device
        port:
          $ref: '#/components/schemas/Flow.PortTxRx'
        device:
          $ref: '#/components/schemas/Flow.DeviceTxRx'
    Flow.PortTxRx:
      description: "A container for a transmit port and 0..n intended receive ports.\
        \ When assigning this container to a flow the flows's  packet headers will\
        \ not be populated with any address resolution  information such as source\
        \ and/or destination addresses.  For example Flow.Ethernet dst mac address\
        \ values will be defaulted to 0.  For full control over the Flow.properties.packet\
        \ header contents use this  container. "
      type: object
      required:
      - tx_port_name
      properties:
        tx_port_name:
          description: >-
            The unique name of a port that is the transmit port.
          type: string
          x-constraint:
          - /components/schemas/Port/properties/name
        rx_port_names:
          description: >-
            The unique names of ports that are the intended receive ports.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Port/properties/name
    Flow.DeviceTxRx:
      description: >-
        A container for 1..n transmit devices and 1..n receive devices. Implemementations
        may use learned information from the devices to  pre-populate Flow.properties.packet[Flow.Header
        fields].

        For example an implementation may automatically start devices, get arp  table
        information and pre-populate the Flow.Ethernet dst mac address values.

        To discover what the implementation supports use the  /results/capabilities
        API.
      type: object
      required:
      - tx_device_names
      - rx_device_names
      properties:
        tx_device_names:
          description: >-
            The unique names of devices that will be transmitting.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Device/properties/name
            - /components/schemas/Device.Ethernet/properties/name
            - /components/schemas/Device.Ipv4/properties/name
        rx_device_names:
          description: >-
            The unique names of emulated devices that will be receiving.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Device/properties/name
            - /components/schemas/Device.Ethernet/properties/name
            - /components/schemas/Device.Ipv4/properties/name
    Flow.Header:
      description: >-
        Container for all traffic packet headers
      type: object
      required:
      - choice
      properties:
        choice:
          type: string
          enum:
          - custom
          - ethernet
          - vlan
          - ipv4
          - pfcpause
          - ethernetpause
          - tcp
          - udp
        custom:
          $ref: '#/components/schemas/Flow.Custom'
        ethernet:
          $ref: '#/components/schemas/Flow.Ethernet'
        vlan:
          $ref: '#/components/schemas/Flow.Vlan'
        ipv4:
          $ref: '#/components/schemas/Flow.Ipv4'
        pfcpause:
          $ref: '#/components/schemas/Flow.PfcPause'
        ethernetpause:
          $ref: '#/components/schemas/Flow.EthernetPause'
        tcp:
          $ref: '#/components/schemas/Flow.Tcp'
        udp:
          $ref: '#/components/schemas/Flow.Udp'
    Flow.Custom:
      type: object
      description: >-
        Custom packet header
      required:
      - bytes
      properties:
        bytes:
          description: >-
            A custom packet header defined as a string of hex bytes. The string MUST
            contain valid hex characters. Spaces or colons can be part of the bytes
            but will be discarded This can be used to create a custom protocol from
            other inputs  such as scapy, wireshark, pcap etc.

            An example of ethernet/ipv4: '00000000000200000000000108004500001400010000400066e70a0000010a000002'
          type: string
          pattern: '^[A-Fa-f0-9: ]+$'
        patterns:
          description: >-
            Modify the bytes with bit based patterns
          type: array
          items:
            $ref: '#/components/schemas/Flow.BitPattern'
    Flow.BitPattern:
      description: >-
        Container for a bit pattern
      type: object
      required:
      - choice
      properties:
        choice:
          type: string
          enum:
          - bitlist
          - bitcounter
        bitlist:
          $ref: '#/components/schemas/Flow.BitList'
        bitcounter:
          $ref: '#/components/schemas/Flow.BitCounter'
    Flow.BitList:
      type: object
      description: >-
        A pattern which is a list of values.
      properties:
        offset:
          description: >-
            Bit offset in the packet at which the pattern will be applied
          type: integer
          minimum: 1
          default: 1
        length:
          description: >-
            The number of bits in the packet that the pattern will span
          type: integer
          minimum: 1
          default: 1
        count:
          type: integer
          description: >-
            The number of values to generate before repeating
          default: 1
        values:
          type: array
          items:
            description: >-
              The value that the packet offset to offset + length will be either incremented
              or decremented by. If the value is greater than the length it will be
              truncated.
            type: string
            pattern: '^[A-Fa-f0-9: ]+$'
    Flow.BitCounter:
      type: object
      description: >-
        An incrementing pattern
      properties:
        offset:
          description: >-
            Bit offset in the packet at which the pattern will be applied
          type: integer
          minimum: 0
          default: 0
        length:
          description: >-
            The number of bits in the packet that the pattern will span
          type: integer
          minimum: 1
          default: 32
        count:
          type: integer
          description: >-
            The number of values to generate before repeating A value of 0 means the
            pattern will count continuously
          minimum: 1
          default: 1
        start:
          description: >-
            The starting value of the pattern. If the value is greater than the length
            it will be truncated.
          type: string
          pattern: '^[A-Fa-f0-9: ]+$'
          default: 0
        step:
          description: >-
            The amount the start value will be incremented by If the value is greater
            than the length it will be truncated.
          type: string
          pattern: '^[A-Fa-f0-9: ]+$'
          default: 0
    Flow.Ethernet:
      description: >-
        Ethernet packet header
      type: object
      properties:
        dst:
          $ref: '#/components/schemas/Flow.Pattern'
        src:
          $ref: '#/components/schemas/Flow.Pattern'
        ether_type:
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.Pattern:
      description: >-
        A container for packet header field patterns. Possible patterns are fixed,
        list, counter, random.
      type: object
      required:
      - choice
      properties:
        choice:
          type: string
          enum:
          - fixed
          - list
          - counter
          - random
        fixed:
          type: string
        list:
          type: array
          items:
            type: string
        counter:
          $ref: '#/components/schemas/Flow.Counter'
        random:
          $ref: '#/components/schemas/Flow.Random'
        ingress_result_name:
          description: >-
            A unique name is used to indicate to the system that the field may  extend
            the result row key and create an aggregate result row for  every unique
            ingress value. To have ingress columns appear in flow result rows the
            flow result request allows for the ingress_result_name value to be specified
            as part of the request.
          type: string
    Flow.Counter:
      description: >-
        A counter pattern that can increment or decrement.
      type: object
      properties:
        start:
          description: >-
            The value at which the pattern will start.
          type: string
        step:
          description: >-
            The value at which the pattern will increment or decrement by.
          type: string
        count:
          description: >-
            The number of values in the pattern.
          type: number
        up:
          description: >-
            Determines whether the pattern will increment (true) or decrement (false).
          type: boolean
          default: true
    Flow.Random:
      description: >-
        A repeatable random range pattern.
      type: object
      properties:
        min:
          type: string
        max:
          type: string
        step:
          type: number
        seed:
          type: string
        count:
          type: number
    Flow.Vlan:
      description: >-
        Vlan packet header
      type: object
      properties:
        priority:
          $ref: '#/components/schemas/Flow.Pattern'
        cfi:
          $ref: '#/components/schemas/Flow.Pattern'
        id:
          $ref: '#/components/schemas/Flow.Pattern'
        protocol:
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.Ipv4:
      description: >-
        Ipv4 packet header
      type: object
      properties:
        priority:
          $ref: '#/components/schemas/Flow.Ipv4.Priority'
        src:
          $ref: '#/components/schemas/Flow.Pattern'
        dst:
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.Ipv4.Priority:
      description: >-
        A container for ipv4 raw, tos, dscp ip priorities.
      type: object
      x-constants:
        PRIORITY_RAW: 0
      required:
      - choice
      properties:
        choice:
          type: string
          enum:
          - raw
          - tos
          - dscp
        raw:
          description: >-
            Raw priority is 8 bits: >=0 raw <=255
          $ref: '#/components/schemas/Flow.Pattern'
        tos:
          $ref: '#/components/schemas/Flow.Ipv4.Tos'
        dscp:
          $ref: '#/components/schemas/Flow.Ipv4.Dscp'
    Flow.Ipv4.Dscp:
      description: >-
        Differentiated services code point (DSCP) packet field.
      type: object
      x-constants:
        phb_default: 0
        phb_cs1: 8
        phb_cs2: 16
        phb_cs3: 24
        phb_cs4: 32
        phb_cs5: 40
        phb_cs6: 48
        phb_cs7: 56
        phb_af11: 10
        phb_af12: 12
        phb_af13: 14
        phb_af21: 18
        phb_af22: 20
        phb_af23: 22
        phb_af31: 26
        phb_af32: 28
        phb_af33: 30
        phb_af41: 24
        phb_af42: 36
        phb_af43: 38
        phb_ef46: 46
        ecn_non_capable: 0
        ecn_capable_transport_0: 1
        ecn_capable_transport_1: 2
        ecn_congestion_encountered: 3
      properties:
        phb:
          description: >-
            phb (per-hop-behavior) value is 6 bits: >=0 PHB <=63.
          $ref: '#/components/schemas/Flow.Pattern'
        ecn:
          description: >-
            ecn (explicit-congestion-notification) value is 2 bits: >=0 ecn <=3
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.Ipv4.Tos:
      description: >-
        Type of service (TOS) packet field.
      type: object
      x-constants:
        pre_routine: 0
        pre_priority: 1
        pre_immediate: 2
        pre_flash: 3
        pre_flash_override: 4
        pre_critic_ecp: 5
        pre_internetwork_control: 6
        pre_network_control: 7
        normal: 0
        low: 1
      properties:
        precedence:
          description: >-
            Precedence value is 3 bits: >=0 precedence <=3
          $ref: '#/components/schemas/Flow.Pattern'
        delay:
          description: >-
            Delay value is 1 bit: >=0 delay <=1
          $ref: '#/components/schemas/Flow.Pattern'
        throughput:
          description: >-
            Throughput value is 1 bit: >=0 throughput <=3
          $ref: '#/components/schemas/Flow.Pattern'
        reliability:
          description: >-
            Reliability value is 1 bit: >=0 reliability <=1
          $ref: '#/components/schemas/Flow.Pattern'
        monetary:
          description: >-
            Monetary value is 1 bit: >=0 monetary <=1
          $ref: '#/components/schemas/Flow.Pattern'
        unused:
          description: >-
            Unused value is 1 bit: >=0 unused <=1
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.PfcPause:
      description: >-
        IEEE 802.1Qbb PFC Pause packet header. - dst: 01:80:C2:00:00:01 48bits - src:
        48bits  - ether_type: 0x8808 16bits - control_op_code: 0x0101 16bits - class_enable_vector:
        16bits - pause_class_0: 0x0000 16bits - pause_class_1: 0x0000 16bits - pause_class_2:
        0x0000 16bits - pause_class_3: 0x0000 16bits - pause_class_4: 0x0000 16bits
        - pause_class_5: 0x0000 16bits - pause_class_6: 0x0000 16bits - pause_class_7:
        0x0000 16bits
      type: object
      properties:
        dst:
          $ref: '#/components/schemas/Flow.Pattern'
        src:
          $ref: '#/components/schemas/Flow.Pattern'
        ether_type:
          $ref: '#/components/schemas/Flow.Pattern'
        control_op_code:
          $ref: '#/components/schemas/Flow.Pattern'
        class_enable_vector:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_0:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_1:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_2:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_3:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_4:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_5:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_6:
          $ref: '#/components/schemas/Flow.Pattern'
        pause_class_7:
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.EthernetPause:
      description: >-
        IEEE 802.3x Ethernet Pause packet header. - dst: 01:80:C2:00:00:01 48bits
        - src: 48bits  - ether_type: 0x8808 16bits - control_op_code: 0x0001 16bits
        - time: 0x0000 16bits
      type: object
      properties:
        dst:
          $ref: '#/components/schemas/Flow.Pattern'
        src:
          $ref: '#/components/schemas/Flow.Pattern'
        ether_type:
          $ref: '#/components/schemas/Flow.Pattern'
        control_op_code:
          $ref: '#/components/schemas/Flow.Pattern'
        time:
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.Tcp:
      description: >-
        Tcp packet header
      type: object
      properties:
        src_port:
          description: >-
            Tcp source port.  Max length is 2 bytes.
          $ref: '#/components/schemas/Flow.Pattern'
        dst_port:
          description: >-
            Tcp destination port.  Max length is 2 bytes.
          $ref: '#/components/schemas/Flow.Pattern'
        ecn_ns:
          description: >-
            Explicit congestion notification, concealment protection. Max length is
            1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ecn_cwr:
          description: >-
            Explicit congestion notification, congestion window reduced. Max length
            is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ecn_echo:
          description: >-
            Explicit congestion notification, echo. 1 indicates the peer is ecn capable.
            0 indicates that a packet with ipv4.ecn = 11 in the ip header was  received
            during normal transmission. Max length is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ctl_urg:
          description: >-
            The urgent pointer field is significant.  Max length is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ctl_ack:
          description: >-
            The ackknowledgment field is significant.  Max length is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ctl_psh:
          description: >-
            Asks to push the buffered data to the receiving application.  Max length
            is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ctl_rst:
          description: >-
            Reset the connection.  Max length is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ctl_syn:
          description: >-
            Synchronize sequenece numbers.  Max length is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
        ctl_fin:
          description: >-
            Last packet from the sender.  Max length is 1 bit.
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.Udp:
      description: >-
        Udp packet header
      type: object
      properties:
        src_port:
          description: >-
            Udp source port.  Max length is 2 bytes.
          $ref: '#/components/schemas/Flow.Pattern'
        dst_port:
          description: >-
            Tcp destination port.  Max length is 2 bytes.
          $ref: '#/components/schemas/Flow.Pattern'
        length:
          description: >-
            Length in bytes of the udp header and yudp data.  Max length is 2 bytes.
          $ref: '#/components/schemas/Flow.Pattern'
        checksum:
          description: >-
            Checksum field used for error checking of header and data.  Max length
            is 2 bytes.
          $ref: '#/components/schemas/Flow.Pattern'
    Flow.Size:
      description: >-
        The frame size which overrides the total length of the packet
      type: object
      required:
      - choice
      properties:
        choice:
          type: string
          enum:
          - fixed
          - increment
          - random
        fixed:
          type: integer
          default: 64
        increment:
          $ref: '#/components/schemas/Flow.SizeIncrement'
        random:
          $ref: '#/components/schemas/Flow.SizeRandom'
    Flow.SizeIncrement:
      type: object
      description: >-
        Frame size that increments from a starting size to  an ending size incrementing
        by a step size.
      required:
      - start
      - end
      - step
      properties:
        start:
          description: >-
            Starting frame size in bytes
          type: integer
          minimum: 1
          default: 64
        end:
          description: >-
            Ending frame size in bytes
          type: integer
          minimum: 64
          default: 1518
        step:
          description: >-
            Step frame size in bytes
          type: integer
          default: 1
    Flow.SizeRandom:
      type: object
      description: >-
        Random frame size from a min value to a max value.
      required:
      - min
      - max
      properties:
        min:
          type: integer
          default: 64
        max:
          type: integer
          default: 1518
    Flow.Rate:
      type: object
      description: >-
        The rate of packet transmission
      required:
      - unit
      - value
      properties:
        unit:
          description: >-
            The value is a unit of this.
          type: string
          enum:
          - pps
          - bps
          - kbps
          - mbps
          - gbps
          - line
        value:
          description: >-
            The actual rate.
          type: integer
    Flow.Duration:
      description: "A container for different transmit durations. "
      type: object
      properties:
        choice:
          type: string
          enum:
          - fixed
          - burst
        fixed:
          $ref: '#/components/schemas/Flow.Fixed'
        burst:
          $ref: '#/components/schemas/Flow.Burst'
    Flow.Fixed:
      description: >-
        A fixed number of packets will be transmitted after which the flow will stop.
        If the number of packets is set to 0 the flow will not stop.
      type: object
      properties:
        packets:
          description: >-
            Stop transmit of the flow after this number of packets. A value of 0 means
            that the flow will not stop transmitting.
          type: integer
          default: 0
        gap:
          description: >-
            The minimum gap between packets expressed as bytes.
          type: integer
        delay:
          description: >-
            The delay before starting transmission of packets.
          type: integer
        delay_unit:
          description: >-
            The delay expressed as a number of this value.
          type: string
          enum:
          - bytes
          - nanoseconds
    Flow.Burst:
      description: >-
        A continuous burst of packets that will not automatically stop.
      type: object
      properties:
        packets:
          description: >-
            The number of packets transmitted per burst.
          type: integer
          minimum: 1
        gap:
          description: >-
            The minimum gap between packets expressed as bytes.
          type: integer
        inter_burst_gap:
          description: >-
            The gap between the transmission of each burst. A value of 0 means there
            is no gap between bursts.
          type: integer
        inter_burst_gap_unit:
          description: >-
            The inter burst gap expressed as a number of this value.
          type: string
          enum:
          - bytes
          - nanoseconds
    Layer1:
      description: >-
        A container for layer1 settings.
      type: object
      required:
      - name
      - choice
      properties:
        name:
          description: >-
            Unique name of an object that is the primary key for objects found in  arrays.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
        port_names:
          description: "A list of unique names of a port objects that will share the\
            \  choice settings. "
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Port/properties/name
        choice:
          description: >-
            The type of layer1 characteristics.
          type: string
          enum:
          - one_hundred_gbe
          - ethernet
        one_hundred_gbe:
          $ref: '#/components/schemas/Layer1.OneHundredGbe'
        ethernet:
          $ref: '#/components/schemas/Layer1.Ethernet'
    Layer1.OneHundredGbe:
      description: >-
        Container for 100 gigabit ethernet settings
      type: object
      properties:
        ieee_media_defaults:
          description: >-
            Enable/disable ieee media default settings. True will override the speed,
            auto_negotiate, link_training, rs_fec settings.
          type: boolean
          default: true
        auto_negotiate:
          description: >-
            Enable/disable auto negotiation.
          type: boolean
          default: false
        link_training:
          description: >-
            Enable/disable link training.
          type: boolean
          default: false
        rs_fec:
          description: >-
            Enable/disable reed solomon forward error correction (RS FEC).
          type: boolean
          default: false
        speed:
          description: >-
            This is the speed that will be used if auto_negotiate is false.
          type: string
          enum:
          - one_hundred_gbps
          - fifty_gbps
          - forty_gbps
          - twenty_five_gpbs
          - ten_gbps
          default: one_hundred_gbps
        flow_control:
          $ref: '#/components/schemas/Layer1.FlowControl'
    Layer1.EthernetVirtual:
      description: >-
        Container for virtual ethernet settings
      type: object
      properties:
        speed:
          description: >-
            This is the speed that will be set on the virtual ethernet interface.
          type: string
          enum:
          - one_hundred_mbps
          - one_gbps
          - ten_gbps
          - twenty_five_gbps
          - fifty_gbps
          - one_hundred_gbps
          default: ten_gbps
    Layer1.Ethernet:
      description: >-
        Container for 10/100/1000 ethernet settings
      type: object
      properties:
        media:
          type: string
          enum:
          - copper
          - fiber
          default: copper
        speed:
          description: >-
            This is the speed that will be used if auto_negotiate is false.
          type: string
          enum:
          - one_thousand_mbps
          - one_hundred_fd_mbps
          - one_hundred_hd_mbps
          - ten_fd_mbps
          - ten_hd_mbps
          default: one_thousand_mbps
        auto_negotiate:
          description: >-
            Enable/disable auto negotiation.
          type: boolean
          default: true
        advertise_one_thousand_mbps:
          description: >-
            If auto_negotiate is true then this speed will be advertised.
          type: boolean
          default: true
        advertise_one_hundred_fd_mbps:
          description: >-
            If auto_negotiate is true then this speed will be advertised.
          type: boolean
          default: true
        advertise_one_hundred_hd_mbps:
          description: >-
            If auto_negotiate is true then this speed will be advertised.
          type: boolean
          default: true
        advertise_ten_fd_mbps:
          description: >-
            If auto_negotiate is true then this speed will be advertised.
          type: boolean
          default: true
        advertise_ten_hd_mbps:
          description: >-
            If auto_negotiate is true then this speed will be advertised.
          type: boolean
          default: true
        flow_control:
          $ref: '#/components/schemas/Layer1.FlowControl'
    Layer1.FlowControl:
      description: >-
        A container for layer1 receive flow control settings. To enable flow control
        settings on ports this object must be a valid object not a null value.
      type: object
      properties:
        directed_address:
          description: "The 48bit mac address that the layer1 port names will listen\
            \ on for a directed pause.  "
          type: string
          default: 0180C2000001
        choice:
          description: >-
            The type of priority flow control.
          type: string
          enum:
          - ieee_802_1qbb
          - ieee_802_3x
        ieee_802_1qbb:
          $ref: '#/components/schemas/Layer1.Ieee8021qbb'
        ieee_802_3x:
          $ref: '#/components/schemas/Layer1.Ieee8023x'
    Layer1.Ieee8023x:
      description: >-
        A container for ieee 802.3x rx pause settings
      type: object
    Layer1.Ieee8021qbb:
      description: "These settings enhance the existing 802.3x pause priority capabilities\
        \  to enable flow control based on 802.1p priorities (classes of service). "
      type: object
      properties:
        pfc_delay:
          description: "The upper limit on the transmit time of a queue after receiving\
            \ a  message to pause a specified priority. A value of 0 or null indicates\
            \ that pfc delay will not be enabled. "
          type: integer
        pfc_class_0:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
        pfc_class_1:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
        pfc_class_2:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
        pfc_class_3:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
        pfc_class_4:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
        pfc_class_5:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
        pfc_class_6:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
        pfc_class_7:
          description: >-
            The valid values are null, 0 - 7. A null value indicates there is no setting
            for this pfc class.
          type: integer
    Result.Table:
      description: >-
        A table of results
      type: object
      properties:
        columns:
          description: >-
            The columns requested.
          type: array
          items:
            type: string
        rows:
          description: >-
            A table of result values. Each row in rows is ordered by the columns property.
          type: array
          items:
            type: array
            items:
              type: string
    Result.Capability:
      description: >-
        A list of capabilities of the implementation
      type: object
      properties:
        unsupported:
          description: >-
            A list of /components/schemas/... paths that are not supported.
          type: array
          items:
            type: string
        formats:
          description: >-
            A /components/schemas/... path and specific format  details regarding
            the path. Specific model format details can be additional objects and
            properties represented as a hashmap. For example layer1 models are defined
            as a hashmap key to object with  each object consisting of a specific
            name/value property pairs. This list of items will detail any specific
            formats, properties, enums.
          type: array
          items:
            type: string
    Result.Errors:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Result.Error'
    Result.Error:
      type: object
      properties:
        name:
          description: >-
            The unique name of an object in the configuration.
          type: string
        message:
          description: >-
            Detailed error information.
          type: string
    Control.PortLink:
      description: >-
        Control port link state
      type: object
      properties:
        port_names:
          description: >-
            The names of port objects to. An empty list will control all port objects.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Port/properties/name
        state:
          description: >-
            The link state.
          type: string
          enum:
          - up
          - down
    Control.FlowTransmit:
      description: >-
        Control flow transmit state
      type: object
      properties:
        flow_names:
          description: >-
            The names of flow objects to control. An empty list will control all flow
            objects.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Flow/properties/name
        state:
          description: >-
            The transmit state.
          type: string
          enum:
          - start
          - stop
          - pause
    Control.PortCapture:
      description: >-
        Control port capture state
      type: object
      properties:
        port_names:
          description: >-
            The name of a port to start capturing packets on. Allows for capture to
            be started on multiple ports.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Port/properties/name
    Result.PortRequest:
      description: "The port result request to the traffic generator "
      type: object
      properties:
        port_names:
          description: >-
            The names of objects to return results for. An empty list will return
            all port row results.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Port/properties/name
        columns:
          description: "The names of columns to return results for. An empty list\
            \ will return all columns. The name column will always be included as\
            \ it is the unique key. The following is a description of the columns:\n\
            \  - name\n      The name of a configured port\n  - location\n      The\
            \ state of the connection to the test port location.\n      The format\
            \ should be the configured port location along with \n      any custom\
            \ connection state message.\n  - link\n      The state of the test port\
            \ link\n      The string can be up, down or a custom error message.\n\
            \  - capture\n      The state of the test port capture infrastructure.\n\
            \      The string can be started, stopped or a custom error message.\n\
            \  - frames_tx\n      The current total number of frames transmitted\n\
            \  - frames_rx\n      The current total number of valid frames received\n\
            \  - bytes_tx:\n      The current total number of bytes transmitted\n\
            \  - bytes_rx:\n      The current total number of valid bytes received\n\
            \  - frames_tx_rate:\n      The current rate of frames transmitted\n \
            \ - frames_rx_rate:\n      The current rate of valid frames received\n\
            \  - bytes_tx_rate:\n      The current rate of bytes transmitted\n  -\
            \ bytes_rx_rate:\n      The current rate of bytes received\n  - pfc_class_0_frames_rx:\n\
            \      The current total number of pfc class 0 frames received\n  - pfc_class_1_frames_rx:\n\
            \      The current total number of pfc class 1 frames received\n  - pfc_class_2_frames_rx:\n\
            \      The current total number of pfc class 2 frames received\n  - pfc_class_3_frames_rx:\n\
            \      The current total number of pfc class 3 frames received\n  - pfc_class_4_frames_rx:\n\
            \      The current total number of pfc class 4 frames received\n  - pfc_class_5_frames_rx:\n\
            \      The current total number of pfc class 5 frames received\n  - pfc_class_6_frames_rx:\n\
            \      The current total number of pfc class 6 frames received\n  - pfc_class_7_frames_rx:\n\
            \      The current total number of pfc class 7 frames received"
          type: array
          items:
            type: string
            enum:
            - name
            - location
            - link
            - capture
            - frames_tx
            - frames_rx
            - frames_tx_rate
            - frames_rx_rate
            - bytes_tx
            - bytes_rx
            - bytes_tx_rate
            - bytes_rx_rate
            - pfc_class_0_frames_rx
            - pfc_class_1_frames_rx
            - pfc_class_2_frames_rx
            - pfc_class_3_frames_rx
            - pfc_class_4_frames_rx
            - pfc_class_5_frames_rx
            - pfc_class_6_frames_rx
            - pfc_class_7_frames_rx
    Result.CaptureRequest:
      description: >-
        The capture result request to the traffic generator. Stops the port capture
        on the port_name and returns the capture.
      type: object
      required:
      - port_name
      properties:
        port_name:
          description: >-
            The name of a port a capture is started on.
          type: string
          x-constraint:
          - /components/schemas/Port/properties/name
    Result.FlowRequest:
      description: >-
        The request to the traffic generator for flow results.
      type: object
      properties:
        flow_names:
          description: >-
            The names of flow objects to return results for. An empty list will return
            results for all flows.
          type: array
          items:
            type: string
            x-constraint:
            - /components/schemas/Flow/properties/name
        columns:
          description: >-
            The names of columns to return results for. An empty list will return
            all columns. The name column will always be included as it is the unique
            key. The following is a description of the columns:
              - name
                The name of a configured flow
              - port_tx
                The name of a configured port
              - port_rx
                The name of a configured port
              - frames_tx
                The current total number of frames transmitted
              - frames_rx
                The current total number of valid frames received
              - bytes_tx
                The current total number of bytes transmitted
              - bytes_rx
                The current total number of bytes received
              - frames_tx_rate
                The current rate of frames transmitted
              - frames_rx_rate
                The current rate of valid frames received
