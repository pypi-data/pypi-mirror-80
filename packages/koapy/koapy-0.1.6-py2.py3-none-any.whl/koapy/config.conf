{
    koapy {
        grpc {
            host = "localhost"
            port = 5943
            server.max_workers = 8
            client.is_ready.timeout = 5
        }
        utils {
            logging {
                version = 1
                formatters {
                    basic {
                        format = "%(asctime)s [%(levelname)s] %(message)s -- %(filename)s:%(lineno)d"
                    }
                }
                filters {}
                handlers {
                    console {
                        class = "logging.StreamHandler"
                        level = "NOTSET"
                        formatter = "basic"
                    }
                }
                loggers {}
                root {
                    level = "NOTSET"
                    handlers = ["console"]
                }
                incremental = false
                disable_existing_loggers = true
            }
        }
    }
}