[tool.poetry]
name = "learning-hypermodern"
version = "0.1.0"
authors = ["abstractlyZach <zach3lee@gmail.com>"]
description = "The hypermodern Python project"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/abstractlyZach/learning-hypermodern"
repository = "https://github.com/abstractlyZach/learning-hypermodern"
keywords = ["hypermodern"]

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
requests = "^2.24.0"
desert = "^2020.1.6"
marshmallow = "^3.8.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.2"
coverage = {version = "^5.3", extras = ["toml"]}
pytest-cov = "^2.10.1"
pytest-mock = "^3.3.1"
black = "^20.8b1"
flake8 = "^3.8.3"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^20.1.4"
flake8-import-order = "^0.18.1"
safety = "^1.9.0"
mypy = "^0.782"
pytype = {version = "^2020.9.16", python = "3.7"}
flake8-annotations = "^2.4.0"
codecov = "^2.1.9"

[tool.poetry.scripts]
learning-hypermodern = "learning_hypermodern.console:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch=true
source = ["learning_hypermodern"]

[tool.coverage.report]
show_missing = true
fail_under = 100
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
