[noaa-20_viirs]
topic = /file/noaa-20/viirs
directory = /mnt/input
publish_port = 
event_names = IN_CLOSE_WRITE,IN_MOVED_TO
stalker_log_config = /mnt/config/trollstalker_logging.ini
loglevel = DEBUG
filepattern = {path}SV{segment}C_{platform_name}_d{start_time:%Y%m%d_t%H%M%S}{start_decimal:1d}_e{end_time:%H%M%S}{end_decimal:1d}_b{orbit_number:5d}_c{proctime:s}_eum_ops.h5
instruments = viirs
alias_platform_name = j01:NOAA-20
history = 10

