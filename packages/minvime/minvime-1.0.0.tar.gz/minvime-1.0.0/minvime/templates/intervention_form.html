

<div class="controlpanel text-center">
    <form method="post" action="/analyse_intervention">
     <div class="input-group" style="margin: 20 auto; width: 680px;">
     <table>
      <tr><th colspan=2>Problem Details</th> <th colspan=4>Intervention</th><th></th></tr>

          <th>Cost</th> <th></th> <th>Success</th> <th>Backfire</th> <th></th></tr>
      <tr>
          <td>Cases</td>
          <td><input type="text" class="form-control" size="20" value='{{ cases }}' name='cases'></td>
          <td><input type="text" class="form-control" size="20" value='{{ cost }}' name='cost'></td>
          <td>Probability</td>

          <td></td>
      </tr>

      <tr>

     </table>


     </table>
    </div>
  </form>
 <div id="placeholder" style="margin: 10 auto; width: 680px;"></div>
</div>
