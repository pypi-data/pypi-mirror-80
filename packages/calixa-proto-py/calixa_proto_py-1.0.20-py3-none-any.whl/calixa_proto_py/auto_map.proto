syntax = "proto3";

import "google/protobuf/empty.proto";

import "event.proto";

option java_package = "io.calixa.domain.id";
option java_multiple_files = true;
option optimize_for = SPEED;

package calixa.domain.id;

message HydrateRequest {
    calixa.domain.event.Event event = 1;
}

message HydrateResponse {
    calixa.domain.event.Event event = 1;
}

message HydrateAndIndexRequest {
    string organization_id = 1;
    repeated calixa.domain.event.Entity entities = 2;
}

service AutoMapperService {
    rpc Hydrate (HydrateRequest) returns (HydrateResponse) {
    }
    rpc HydrateAndIndex (HydrateAndIndexRequest) returns (google.protobuf.Empty) {
    }
}
