{% extends 'base.html' %}

{% block title %} OptimalFlow Logs Viewer{% endblock %}

{% block body %}

<div class="container">
  <h2></h2>
  <h1>Logs Viewer</h1>
  <p class="lead">Quickly Check the Logs of OptimalFlow, which is Supported by autoFlow Module.</p>

  <form role="form" method='POST' action='/logs/'>
    <label>Select Log File: </label>
     <select class="custom-select" size="4" name = "logfile">
         <option value = "autoPP_log_">Feature Preprocessing - autoPP Module's Logs</option>
         <option value="autoFS_log_">Feature Selection(No Records when PCTE Mode) - autoFS Module's Logs</option>
         <option value="autoCV_log_">Model Selection & Evaluation - autoCV Module's Logs</option>
         <option value="autoPipe_log_">PCTE Workflow - autoPipe Module's Logs</option>
       </select>
       <div>

        <p>
           
        </p>
      </div>
    <button type="submit" class="btn btn-primary btn-block" name="run_btn" value = "Clicked_Run" >View Log File</button>
  </form>
  <div>
    <p>
       
    </p>
  </div>

  <div class="embed-responsive embed-responsive-16by9">
    {% if log_flag %}
    <iframe class="embed-responsive-item" src="{{ url_for('logfile') }}" allowfullscreen></iframe>
    {% else %}
    <iframe class="embed-responsive-item" src="{{ url_for('nologfile') }}" allowfullscreen></iframe>
    {% endif %}
  </div>
</div>

<div>

  <p>
     
  </p>
</div>

</footer>
