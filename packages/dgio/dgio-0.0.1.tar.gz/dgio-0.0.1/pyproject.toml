[tool.poetry]
name = "dgio"
version = "0.0.1"
description = "Dynamic Graphics IO"
authors = [
    "jessekrubin <jessekrubin@gmail.com>",
    "jesse <jesse@dgi.com>",
    "sheldon <sheldon@dgi.com>"
]
packages = [
    { include = "dgio", from = "." }
]

[tool.poetry.dependencies]
python = "^3.6.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
