[tool.poetry]
name = "dariah"
version = "2.0.2"
description = "A library for topic modeling and visualization."
license = "Apache-2.0"
authors = ["DARIAH-DE"]
readme = "README.rst"
homepage = "https://dariah-de.github.io/Topics"
repository = "https://github.com/DARIAH-DE/Topics"

[tool.poetry.dependencies]
python = "^3.6"
regex = "^2020.1.8"
pandas = "^1.1.2"
numpy = "^1.19.2"
lda = "^2.0.0"
matplotlib = "^3.2.1"
cophi = "^1.3.2"
seaborn = "^0.11.0"

[tool.poetry.dev-dependencies]
jupyterlab = "*"
pytest = "*"
sphinx = "*"

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
