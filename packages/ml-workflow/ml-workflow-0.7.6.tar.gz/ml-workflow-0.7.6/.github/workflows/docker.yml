name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          TAG=ml-workflow:r${GITHUB_RUN_ID}
          docker build . --file Dockerfile --tag ${TAG}
          docker run ${TAG} -c 'guild check'
