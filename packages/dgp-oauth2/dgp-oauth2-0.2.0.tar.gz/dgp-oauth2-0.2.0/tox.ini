[tox]
package=dgp_oauth2
skip_missing_interpreters=true
envlist=
  py36
  py37

[testenv]
deps=
  pylama
  pytest
  pytest-cov
  coveralls
  coverage
  requests-mock==1.3.0
  -rrequirements.txt
passenv=
  CI
  TRAVIS
  TRAVIS_JOB_ID
  TRAVIS_BRANCH
commands=
  python -m pytest tests -sv --cov=dgp_oauth2
setenv =
  PRIVATE_KEY={env:PRIVATE_KEY}
  ALLOWED_SERVICES=example:sample_permission_provider;example2:sample_permission_provider
  INSTALLED_EXTENSIONS=sample_extension
