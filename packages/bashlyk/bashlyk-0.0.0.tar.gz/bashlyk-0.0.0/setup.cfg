[metadata]
name = bashlyk
version = attr:bashlyk.VERSION
author = JD Friedrikson
author_email = jd@conn.cx
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Operating System :: POSIX :: Linux
license = BSD 3-Clause License
description = I wear my Bash conventions everywhere like a warm bonnet
requires = dualitee

[options]
packages = find:
install_requires = dualitee

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 100
exclude = tests/*

[pycodestyle]
max-line-length = 100
exclude = tests/*

[egg_info]
tag_build = 
tag_date = 0

